<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um <br>pensamento novo:</h2>
    </header>
    <form action="">
        <label for="pensamento">Pensamento</label>
        <input 
            type="textare" 
            class="input" 
            name="pensamento" 
            id="pensamento"
            placeholder="Digite um pensamento"
        >
        <label for="pensamento">Autoria ou Fonte</label>
        <input 
            type="textare" 
            class="input" 
            name="autoria" 
            id="pensamento"
            placeholder="Digite a Autoria ou Fonte"
        >
        <label for="modelo">Selecione o modelo do card:</label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input 
                    type="radio"
                    id="modelo1"
                    value="modelo1"
                    name="modelo-card"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 1</span>
                </label>
                Previa:
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="../../../../assets/images/modelo1.png" alt="Aspas azuis">
                    <p class="conteudo">Aqui vai o conteúdo</p>
                    <p class="autoria"><b>Aqui vai a autoria</b></p>
                </div>
            </div>
            <div class="radio-modelo">
                <label for="modelo2">
                    <input 
                    type="radio"
                    id="modelo2"
                    value="modelo2"
                    name="modelo-card"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 2</span>
                </label>
                Previa:
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="../../../../assets/images/modelo1.png" alt="Aspas azuis claro">
                    <p class="conteudo">Aqui vai o conteúdo</p>
                    <p class="autoria"><b>Aqui vai a autoria</b></p>
                </div>
            </div>
            <div class="radio-modelo">
                <label for="modelo3">
                    <input 
                    type="radio"
                    id="modelo3"
                    value="modelo3"
                    name="modelo-card"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 3</span>
                </label>
                Previa:
                <div class="modelo modelo3 ff-roboto-mono">
                    <img src="../../../../assets/images/modelo1.png" alt="Aspas verdes">
                    <p class="conteudo">Aqui vai o conteúdo</p>
                    <p class="autoria"><b>Aqui vai a autoria</b></p>
                </div>
            </div>
        </div>
        <div class="acoes">
            <button class="botao">Salvar</button>
            <button class="botao">Cancelar</button>
        </div>
    </form>
</section>
